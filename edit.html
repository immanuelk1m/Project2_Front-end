  <div class="row">
    
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName"><strong>공연 제목</strong></label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName"><strong>공연 장소</strong></label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
            <form id="dateForm">
                <label for="address"><strong>공연 날짜</strong> </label><br>
                <input type="date" id="dateInput" name="date">
            </form>
        </div>

        <div class="mb-3">
            <form class="slidecontainer">
                <label for="address"><strong>러닝 타임</strong> </label><br>
                <input type="range" min="1" max="300" value="60" class="slider" id="myRange">
                <p>(분) <span id="value"></span></p>
            </form>
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country"><strong>장르</strong></label>
            <select class="custom-select d-block w-100" id="country" required>
              <option value="">뮤지컬</option>
              <option value="">연극</option>
              <option value="">음악 공연</option>
              <option value="">미술</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit"><strong>추가</strong></button>
      </form>
