<script>
  // 클래스 이름으로 요소 선택
  var buttons = document.getElementsByClassName('submitbtn');

  // 선택된 모든 버튼에 대해 이벤트 처리
  for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', function() 
      {
        var flag = 0;
        var inputValue = document.getElementById('firstName').value;
        var inputValue = document.getElementById('lastName').value;
        var dateValue = document.getElementById('dateInput').value;

        // 값이 없는 경우
        if (inputValue.trim() === '') 
        { // 공백을 제거한 후 검사
          alert('공연 제목을 입력하세요.');
          flag +=1;
        }
        if (inputValue.trim() === '') 
        { // 공백을 제거한 후 검사
          alert('공연 장소를 입력하세요.');
          flag +=1;
        }

        // 값이 없는 경우
        if (dateValue.trim() === '') 
        { // 공백을 제거한 후 검사
            alert('날짜를 선택하세요.');
            flag+=1;
        }
        if(flag == 0)
        {
          confirm('게시물을 수정할까요?');
          alert("수정 완료");
        }
          
      });
  }
</script>
